enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
enabled = false
build-mode = "both"
excluded-patches = ""
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
# archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"

[Music]
enabled = false
build-mode = "both"
arch = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
# archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"

[GooglePhotos]
build-mode = "apk"
arch = "arm64-v8a"
version = "auto"
excluded-patches = "'Restore hidden 'Back up while charging' toggle'"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/photos/"
uptodown-dlurl = "https://google-photos.en.uptodown.com/android"

[Music-Extended]
app-name = "Music"
version = "8.12.53"
patches-source = "inotia00/revanced-patches"
excluded-patches = "'Change start page' 'Custom branding icon for YouTube Music' 'Custom branding name for YouTube Music' 'Custom header for YouTube Music' 'Enable debug logging' 'Hide account components' 'Restore old style library shelf' 'Spoof app version' 'Translations for YouTube Music'"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
build-mode = "apk"
arch = "arm64-v8a"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"

[YouTube-Extended]
app-name = "YouTube"
version = "auto"
patches-source = "inotia00/revanced-patches"
excluded-patches = "'Alternative thumbnails' 'Change start page' 'Custom Shorts action buttons' 'Custom branding icon for YouTube' 'Custom branding name for YouTube' 'Custom double tap length' 'Enable debug logging' 'Enable gradient loading screen' 'Fullscreen components' 'Layout switch' 'MaterialYou' 'Spoof app version' 'Translations for YouTube'"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
build-mode = "apk"
arch = "arm64-v8a"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"

[Reddit-Extended]
app-name = "Reddit"
version = "auto"
apkmirror-dpi = "120-640dpi"
arch = "arm64-v8a"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
excluded-patches = "'Change package name' 'Custom branding name Reddit'"
apkmirror-dlurl = "https://www.apkmirror.com/apk/redditinc/reddit/"

[Spotify]
build-mode = "apk"
arch = "arm64-v8a"
version = "auto"
excluded-patches = "'Custom theme'"
uptodown-dlurl = "https://spotify.en.uptodown.com/android"